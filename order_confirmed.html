<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header {
            padding: 20px;
            background-color: #4CAF50;  /* Premium Green */
            color: #ffffff;
            border-radius: 10px 10px 0 0;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
        }
        .content {
            padding: 20px;
        }
        .content h2 {
            color: #4CAF50;  /* Premium Green */
        }
        .footer {
            padding: 15px;
            font-size: 14px;
            color: #666;
            background-color: #f9f9f9;
            border-radius: 0 0 10px 10px;
            border-top: 1px solid #ddd;
        }
        .footer a {
            color: #4CAF50;  /* Premium Green */
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Order Confirmed</h1>
        </div>
        <div class="content">
            <h2>Thank you for your order!</h2>
            <p>Your order has been successfully confirmed.</p>
            <p>We appreciate your business and are excited to prepare your order.</p>
            <p>If you have any questions or need further assistance, feel free to contact us.</p>
        </div>
        <div class="footer">
            <p>Best regards, <br>K-Medicos</p>
            <p><a href="https://www.example.com">Visit our website</a></p>
        </div>
    </div>
</body>
</html>
